<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salesforce liveagent integration</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body id="ng-app" ng-cloak>
  <div class="content" ng-controller="ctrl">
    <button
      type="button"
      id="liveagent_button_online_{{::buttonId}}"
      style="display:none;"
      ng-click="launchChat()">Start chat</button>
    <div id="liveagent_button_offline_{{::buttonId}}" style="display:none;">Service not available</span>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js"></script>
  <script src="../angular-salesforce.js"></script>
  <script src="./index.js"></script>
</body>
</html>
